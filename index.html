<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>

  <style>
    body {
      background-color: rgb(0, 0, 0);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * {
      user-select: none;
    }

    canvas {
      display: block;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="hudElm" class="fixed text-white text-sm m-2 select-none">
    <span>Score: </span>
    <span id="scoreElm">0</span>
    <span> | </span>
    <span> Enemies: </span>
    <span id="enemyState"> 0/100 </span>
    <span> | </span>
    <span id="durationElm"> 0s </span>
  </div>

  <div class="fixed inset-0 m-3 flex items-center justify-center select-none " id="modalElm">
    <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl text-center"
      style="max-height:100%; overflow-y:auto;">
      <h1 class="text-4xl font-bold leading-none" id="wonElm" style="display: none;">You are great!</h1>
      <h1 class="text-4xl font-bold leading-none" id="bigScoreElm">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start game</button>
      </div>

      <div class="mt-4 flex justify-center">
        <div class="form-check">
          <input type="checkbox" value="true" id="useWhiteTheme">
          <label class="form-check-label inline-block text-gray-800" for="useWhiteTheme">
            Use light theme
          </label>
        </div>
      </div>
      <div class="mt-2 flex justify-center">
        <div class="form-check">
          <input type="checkbox" value="true" id="disableSound">
          <label class="form-check-label inline-block text-gray-800" for="disableSound">
            Disable Sound
          </label>
        </div>
      </div>

      <div class="mt-4 pt-4 text-left">
        <h2 class="text-2xl mb-2">High score</h2>
        <div style="overflow: auto;">

          <table class="table-auto w-full">
            <thead>
              <tr>
                <th>Score</th>
                <th>State</th>
                <th>Enemies</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="highScoreTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <canvas class="select-none"></canvas>

  <script type="module" src="index.js"></script>
</body>

</html>
